<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Data Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-body">
    <form id="personalForm">
      <!-- Posting Place Dropdown -->
      <div class="mb-3">
        <label for="postingPlace" class="form-label required">Posting Place</label>
        <select class="form-select" id="postingPlace" required>
          <option value="" selected disabled>Select Posting Place</option>
          <option value="Region Office">Region Office</option>
          <option value="Mirpur">District Mirpur</option>
          <option value="Kotli">District Kotli</option>
          <option value="Bhimber">District Bhimber</option>
        </select>
      </div>

      <!-- Employee Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label required">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <!-- Designation -->
      <div class="mb-3">
        <label for="designation" class="form-label required">Designation</label>
        <input type="text" class="form-control" id="designation" required>
      </div>

      <!-- CNIC -->
      <div class="mb-3">
        <label for="employeeCnic" class="form-label required">Employee CNIC</label>
        <input type="text" class="form-control" id="employeeCnic" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label required">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label for="mobile" class="form-label required">Mobile</label>
        <input type="text" class="form-control" id="mobile" required>
      </div>

      <!-- Blood Group -->
      <div class="mb-3">
        <label for="bloodGroup" class="form-label required">Blood Group</label>
        <select class="form-select" id="bloodGroup" required>
          <option value="" selected disabled>Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="button" id="submitToSheetsBtn" class="btn btn-primary">
        Submit to Google Sheets
      </button>
    </form>
  </div>

  <!-- Status Message -->
  <div id="submitStatus" style="display:none;">
    <p id="statusText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
